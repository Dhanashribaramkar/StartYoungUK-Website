{% extends 'sponsor.html' %}
{% block title %}Donate Today{% endblock %}
{% load static %}
{% block content %}
<style>
    #paypal-container {
        width: 25%;
        position: relative;
        left: 35%;
        margin: 20px 0;
    }
</style>

<div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 homepage-nav">
      <div class="block-30 block-30-sm item" style="background-image: url('{% static 'images/donate-header.jpg' %}');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-7">
              <h2 class="heading">Donate via PayPal</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div id="paypal-container">
    {{ paypal_btn.render }}
</div>

{% endblock %}
