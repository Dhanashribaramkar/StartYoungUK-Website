<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Letter Reminder</title>
</head>
<body style="margin: 1em; padding: 0;">
    <!-- Company Logo -->
    <div style="background-color: #ffffff; text-align: center; padding: 20px;">
        <img src="cid:logo" alt="Company Logo" style="max-width: 100%;">
    </div>
    {% if type == 'rejected' %}
    <p>{{ header|linebreaks }}</p>
    <p>{{ body|linebreaks }}</p>
    <p>{{ signature|linebreaks }}</p></p>
    {% else %}
    <!-- Pink Section -->
    <div style="background-color: #fcbce2; color: #000000; font-family: Arial, sans-serif; padding: 20px;">
        <h1 style="margin: 0; font-size: 24px;">{{ header|linebreaks }}</h1>
    </div>
    <!-- Gray Section -->
    <div style="background-color: #f5f5f5; color: #000000; font-family: Arial, sans-serif; padding: 20px;">
        <p style="margin: 0; font-size: 18px;">{{ body|linebreaks }}</p>
        {% if type == 'approved' %}
        <!-- TODO: change this link to the correct sdp page -->
        <p style="margin: 0; font-size: 18px;"><a href="{% url 'sdp' %}">Set up your recurring donation plan</p>
        {% endif %}
    </div>
    <!-- Dashed Line Separator -->
    <div style="border-top: 2px dashed #cccccc; margin: 20px 0;"></div>
    <!-- Best Regards Section -->
    <div style="background-color: #fcbce2; color: #ffffff; font-family: Arial, sans-serif; padding: 20px;">
        <p style="margin: 0; font-size: 18px;">{{ signature|linebreaks }}</p>
    </div>
    {% endif %}
</body>
</html>
